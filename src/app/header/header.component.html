<div class="header sticky" [ngClass]="isBottom ? 'bottom' : 'top'">

    <img  class="logo" src="https://argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1653341386/APLogo-20-20.png">
    <div class="toggle">
    <ul class="menu">
        <li><a href="#" class="titulo"><i class="fa-brands fa-linkedin"></i></a></li>
        <li><a href="#" class="titulo"><i class="fa-brands fa-github"></i></a></li>
        <li><a href="#" class="titulo"><i class="fa-brands fa-instagram"></i></a></li>
        <li *ngIf = "!isLogged">
          <a class="titulo" routerLink="/login"><i class="fa-solid fa-right-to-bracket"></i>  Iniciar sesión</a>
        </li>
        <li *ngIf = "isLogged" (click)="onLogOut()">
          <a  routerLink="/" class="titulo" ><i class="fa-solid fa-door-open"></i>  Cerrar sesión</a></li>
    </ul>
    </div>
   
</div>
